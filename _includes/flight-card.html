<div class="flight-card">
  <div class="flight-section">
    <h3>Departure</h3>
    <p><strong>From:</strong> {{ page.from }}</p>
    <p><strong>Date:</strong> {{ page.departure_date }}</p>
    <p><strong>Time:</strong> {{ page.departure_time }}</p>
  </div>

  <div class="flight-arrow">✈️</div>

  <div class="flight-section">
    <h3>Arrival</h3>
    <p><strong>To:</strong> {{ page.to }}</p>
    <p><strong>Date:</strong> {{ page.arrival_date }}</p>
    <p><strong>Time:</strong> {{ page.arrival_time }}</p>
  </div>
</div>
