theme: jekyll-theme-time-machine

# Clean URLs
permalink: pretty

# Collections for structured content
collections:
  trips:
    output: true
  logs:
    output: true
  flights:
    output: true
  galleries:
    output: true

# Defaults for specific folders
defaults:
  - scope:
      path: "BLR-BUD-BER-BLR"
    values:
      layout: trip_layout
  - scope:
      path: "Travel-Log"
    values:
      layout: log_layout
  - scope:
      path: "flights"
    values:
      layout: flight_layout
  - scope:
      path: "gallery"
    values:
      layout: gallery_layout
  - scope:
      path: "timeline"
    values:
      layout: timeline_layout
  - scope:
      path: "expenses"
    values:
      layout: expenses_layout
  - scope:
      path: ""
    values:
      sitemap: true

# Plugins (auto supported on GitHub Pages)
plugins:
  - jekyll-sitemap


title: "Eurotrip Flight & Planning Tracker"
description: "Live travel planning notes, logs, and updates"

